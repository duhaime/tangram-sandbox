import:
    - default.yaml
    - https://tangrams.github.io/blocks/filter/grain.yaml
    - https://tangrams.github.io/blocks/patterns/grid.yaml

styles:
    grid:
        base: polygons
        mix: [patterns-grid, filter-grain]
        shaders:
            blocks:
                color: |
                    color.rgb += vec3(.2)*tileGrid();
    water:
        base: polygons
        mix: grid
    earth:
        base: polygons
        mix: grid
    landuse:
        base: polygons
        mix: grid
    roads:
        base: lines
    buildings:
        base: polygons
        mix: filter-grain
