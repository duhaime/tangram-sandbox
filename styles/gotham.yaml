import:
    - default.yaml
    - https://tangrams.github.io/blocks/filter/grain.yaml
    - https://tangrams.github.io/blocks/polygons/windows.yaml
    - https://tangrams.github.io/blocks/polygons/glass-walls.yaml
    - https://tangrams.github.io/blocks/fx/water.yaml

scene:
    background:
        color: [0.114, 0.114, 0.114]

lights:
    dir:
        direction: [-1.,-1.,-0.5]
        ambient: .3
        diffuse: .5
        specular: 1.
    pnt:
        type: point
        position: [0, -100, 0]
        origin: ground
        ambient: .2
        diffuse: .5
        specular: .4

layers:
    earth:
        draw:
            earth:
                color: '#555'
    landuse:
        draw:
            landuse:
                color: '#666'
    water:
        draw:
            water:
                color: '#222'
    roads:
        draw:
            roads:
                color: black
                width: 15
        oneway:
            filter: { oneway: yes }
            draw: 
                roads: 
                    order: global.order
                    color: red
                    width: 15
    buildings:
        draw:
            buildings:
                visible: false
        offices:
            filter: function(){ return feature.height > 100; }
            draw:
                polygons:
                    order: global.order
                    color: '#999'
                    style: offices
                    extrude: true
        buildings:
            draw:
                polygons:
                    order: global.order
                    color: '#999'
                    style: buildings
                    extrude: true
styles:
    water:
        base: polygons
        mix: 
            - filter-grain
            - fx-water
        material:
            ambient: 0.8
            
    earth:
        base: polygons
        mix: filter-grain
    landuse:
        base: polygons
        mix: filter-grain
    roads:
        animated: true
        texcoords: true
        lighting: true
        base: lines
        mix: filter-grain
        material:
            diffuse: .9
            emission: 0.0
        shaders:
            blocks:
                color: |
                    vec2 st = fract(v_texcoord.xy*vec2(1.,.1));
                    float dir = -0.1;
                    if ( v_color.r < 0.5) {
                       if (st.x < 0.5) {
                         st.y = 1.-st.y;
                       }
                       st.x = fract(st.x*2.0);
                    }
                    float v = u_time*dir;
                    st *= vec2(4.,1.);
                    st += vec2(1.);
                    vec2 ipos = floor(st);
                    vec2 fpos = fract(st);
                    fpos = fpos+vec2(.0,v*random(ipos.x));
                    ipos = floor(fpos*vec2(10.));
                    fpos = fract(fpos*vec2(1.,10.));
                    
                    st = worldPosition().xy*0.04;
                    float n = noise(st);
                    
                    material.emission = vec4(0.957,0.988,0.976,1.0) * max(0.0,(0.7-dot(fpos-.5,fpos-vec2(.5,.9))*3.) * step(0.5,random(ipos.y)));
                    
                    float lineWidth = 0.2;

                    float borders = 1.0-(step(lineWidth,v_texcoord.x)-step(1.0-lineWidth,v_texcoord.x));
                    material.emission *= 1.-borders;
                    
                    color.rgb = vec3(0.4)*borders+n;
    buildings:
        mix: [filter-grain, polygons-windows]
        
    offices:
        mix: [filter-grain, polygons-glass-walls]
        