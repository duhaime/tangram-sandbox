sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4

cameras:
    cam:
        type: flat
        
layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: function () { return feature.sort_key; }
                color: '#555'
    water:
        data: { source: osm }
        draw:
            polygons:
                order: function () { return feature.sort_key; }
                color: '#ddd'
